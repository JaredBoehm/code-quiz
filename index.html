<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/main.js" defer></script>
    <title>Quiz</title>
</head>
<body>

    <header>
        <span role="link" tabindex="0" class="hover-pointer" id="high-scores-link">View High Scores</span>
        <p id="timer">Time: 0</p>
    </header>

    <main>

        <section id="start-page">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="hover-pointer" id="start-button">Start Quiz</button>
        </section>

        <section id="question-page" class="hidden">
            <h1 id="question"></h1>
            <ol id="choices"></ol>
            <p id="feedback" class="hidden-occupy-space"></p>
        </section>

        <section id="submit-score-page" class="hidden">
            <h1>All done!</h1>
            <p id="final-score"></p>
            <label for="initials">Enter initials:</label>
            <br>
            <input type="text" name="initials" id="initials-input" placeholder="Anon" maxlength="4">
            <button class="hover-pointer" id="submit-button">Submit</button>
        </section>

        <section id="high-scores-page" class="hidden">
            <h1>High Scores</h1>
            <ol id="high-scores"></ol>
            <button class="hover-pointer" id="go-back-button">Go Back</button>
            <button class="hover-pointer" id="clear-scores-button">Clear High Scores</button>
        </section>

    </main>

</body>
</html>
